version: '3.8'
services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      # Persist mix deps and build artifacts (optional but recommended)
      - elixir-deps:/workspace/deps
      - elixir-build:/workspace/_build
    
    command: sleep infinity # Keeps the container running for VS Code
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=my_app_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
  elixir-deps:
  elixir-build:
